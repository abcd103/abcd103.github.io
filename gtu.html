    <script type="text/javascript">
        function openResultLink() {
            const enrollment = document.getElementById('selectEnroll').value;

                "220200107127": "gturesult.html",
                "220200107128": "link_for_220200107128.html",
                "220200107129": "link_for_220200107129.html"
                // Add more enrollment numbers and their links here

                alert("No link found for this enrollment number.");
            }
        }
